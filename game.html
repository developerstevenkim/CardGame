<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
</head>

<body>
    
    <div id="divFrame">
        <div id="firstPage">
            <div id="tophalf">
                <p>Card Game</p>
                <p>Leader Board</p>
            </div>
            <div id="bottomhalf">
                <p><input id="numOfBtn" placeholder="Put level here"></p>
                <p><button id="goBtn">START</button></p>
            </div>
        </div>

    </div>
    <div id="divFrameOut">
        <div id="secondPage">
            <div id="score">
                <p id="displayScore"></p>
            </div>
        </div>
    </div>
    <audio id="clickRightCard">
        <source src="audio/audio.mp3" type="audio/mpeg">
        audio not supported
    </audio>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.23.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.23.0/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/index.js"></script>
</body>

</html>
